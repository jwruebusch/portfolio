name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build -- --configuration production --base-href="/portfolio/"

      - name: Duplicate index.html as 404.html for GitHub Pages routing
        run: cp dist/portfolio/browser/index.html dist/portfolio/browser/404.html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/portfolio/browser  # Use the browser subdirectory
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        env:
          EMAIL_SERVICE_ID: ${{ secrets.EMAIL_SERVICE_ID }}
          EMAIL_TEMPLATE_ID: ${{ secrets.EMAIL_TEMPLATE_ID }}
          EMAIL_USER_ID: ${{ secrets.EMAIL_USER_ID }}
        uses: actions/deploy-pages@v4
