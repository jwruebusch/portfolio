name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]  # Runs on pushes targeting the main branch

  workflow_dispatch:  # Allows manual trigger from the Actions tab

# Set permissions for the GitHub Token
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrent deployments, but does not cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version compatible with your Angular project

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build -- --prod --base-href="/portfolio/"  # Replace with your repository name

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/portfolio  # Replace with the folder name created in the 'dist' directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
